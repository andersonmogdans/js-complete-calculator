<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora em JS</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="conteudo">
        <div id="tela" class="tela"></div>
        <div class="operadores">
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
        </div>
        <div class="botoes">
          <div>
            <div class="numeros">
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>âˆš</div>
            </div>
            <div class="numeros">
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>^</div>
            </div>
            <div class="numeros">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div id="cancelEntry">CE</div>
            </div>
            <div class="numeros">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
              <div class="resultado" id="result">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/calculadora.js"></script>
  <script type="module" src="./js/result_screen.js"></script>
  </html>
